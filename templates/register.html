{% extends "layout.html" %} {% block title %}sign in{% endblock %} {% block main
%}
<div class="container wrap-box-shadow-400">
	<form class="w-75 m-auto" action="/register" method="post">
		<h1 class="h3 mb-3 fw-normal text-center">Register</h1>

		<div class="form-floating">
			<input type="text" class="form-control" id="floating_input" name="username" placeholder="Username" />
			<label for="floating_input">Username</label>
		</div>
		<div class="form-floating mt-2">
			<input type="password" class="form-control" id="floating_password" name="password" placeholder="Password" />
			<label for="floating_password">Password</label>
		</div>

		<div class="form-floating mt-2">
			<input type="password" class="form-control" id="floating_password_re" name="confirmation"
				placeholder="Repeat password" />
			<label for="floating_password_re">Repeat password</label>
		</div>

		<button class="btn btn-primary w-100 mt-3 py-2" type="submit">
			Register
		</button>

		<div class="mt-3">
			<p class="text-center">
				<a href="/login">Do you already have an account? <br> Log In here</a>
			</p>
		</div>
	</form>
</div>
{% endblock %}
